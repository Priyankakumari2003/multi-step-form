<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>simple multistep form design</title>
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
 
   <link rel="stylesheet" href="style2.css">
</head>
<body>
   <div class="container1">
      <div class="container2">
        <div class="div1">
         <div class="form__list">
            
           
            <div class="circle"><p><span class="block1 bold">1</span></p></div>
            
       <p1 class="form__text">Step 1</p>
            <h3 class="form__text">Your  Info</h2>
          </div>
          <div class="form__list">
           
            <div class="circle"><p><span class="block bold">2</span></p></div>
         
            <p1 class="form__text">step 2<p1>
            
            <h3 class="form__text">Select Plan</h2>
               
          </div>
          <div class="form__list">
            <div class="circle"><p><span class="block bold">3</span></p></div>
            <p1 class="form__text">Step-3</p>
            <h3 class="form__text">ADD-ONS</h2>
          </div>
          <div class="form__list">
            <div class="circle"><p><span class="block bold">4</span></p></div>
              <p1 class="form__text">Step-4</p>
              <h3 class="form__text">SUMMARY</h2>
            </div>
          </div>
      <div class="div2">
         <h1>Personal Info</h1>
          <p>Please Provide Your name Email Address and your phone Number</p>
          
          
          <h3> Name</h>
          <div class="name">
        e.g. Priyanka Kumari
          </div>
          <h3>Email Address</h>
          <div class="email">
            e.g abc123@gmail.com
         </div>
          <h3>Phone Number</h>
          <div class="phone_no">
         e.g +91 1234567890
           </div>
          <button class="cont-btn">next step</button>
          </div>
          
</div>

<div class="test"></div>
